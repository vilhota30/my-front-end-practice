<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework29</title>
    <link rel="stylesheet" href="./main.css"></link>
</head>
<body>
    <div class="container">
        <h2 class="title">Таймер відліку</h2>
        <div class="timer">
            <input class="timer-input" id="timer-input-first" type="text" placeholder="Enter time in seconds"/>
            <div class="btn-group">
                <button class="btn-start" id="btn-start-first">Start</button>
                <div class="timer-tick" id="timer-tick-first">00:00</div>
                <button class="btn-end" id="btn-end-first">Stop</button>
            </div>
        </div>
        <div class="timer">
            <input class="timer-input" id="timer-input-second" type="text" placeholder="Enter time in seconds"/>
            <div class="btn-group">
                <button class="btn-start" id="btn-start-second">Start</button>
                <div class="timer-tick" id="timer-tick-second">00:00</div>
                <button class="btn-end" id="btn-end-second">Stop</button>
            </div>
        </div>
    </div>
   <script defer src="./index.js"></script>
</body>
</html>
