<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework23</title>
    <link rel="stylesheet" href="./main.css"></link>
</head>
<body>
    <div class="main-container">
        <div class="btn-container" id="btnContainer">
            <button data-action="enterInfo"class="btn-primary">Click me</button>
            <button data-action="findInfo" class="btn-secondary">Find info</button>
        </div>
        <div class="btn-group-container" id="btn-group">
            <button data-action="firstBtn" class="btn">Button1</button>
            <button data-action="secondBtn" class="btn">Button2</button>
            <button data-action="thirdBtn" class="btn">Button3</button>
        </div>
        <div class="toDoContainer">
            <h2 class="toDoTitle">My To Do List</h2>
            <input type="text" id="taskInput" placeholder="Enter task" class="toDoInput">
            <button id="addTaskBtn" class="toDoBtn">Add Taskâœ…</button>
            <ul id="taskList" class="toDoList"></ul>
        </div>
    </div>
    <script defer src="./index23Task1.js"></script>
    <script defer src="./index23Task2.js"></script>
    <script defer src="./index23Task3.js"></script>
</body>
</html>
